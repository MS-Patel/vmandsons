  <script type="module">
import PhotoSwipeLightbox from './js/lightbox.js';
import PhotoSwipe from './js/photoswipe.js';
import PhotoSwipeDeepZoom from './js/photoswipe-deep-zoom-plugin.esm.js';


const lightbox = new PhotoSwipeLightbox({
  gallery: '#gallery',
  children: '.pswp-gallery__item',
  pswpModule: PhotoSwipe,

  // Recommended PhotoSwipe options for this plugin
  allowPanToNext: false, // prevent swiping to the next slide when image is zoomed
  allowMouseDrag: true, // display dragging cursor at max zoom level
  wheelToZoom: true, // enable wheel-based zoom
  zoom: false // disable default zoom button
});

const deepZoomPlugin = new PhotoSwipeDeepZoom(lightbox, {
  // deep zoom plugin options, for example:
  tileSize: 256
});
lightbox.init();

</script>
